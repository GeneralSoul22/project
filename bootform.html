<html>
<head>
    <title>registration form</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    
</head>
<body>
    <style>
        body{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background-color: #da6565;
        }
        .a1{
            text-align: center;
        }
    </style>
    <div>
        <div class="a1">
        <h2>REGISTRATION FORM</h2>
        <img class="rounded-circle" src="library2.jfif" height=100 width=100 > </div>
        <form >
            <div class="container">
            <div class="form-group">
                <label class="">ENTER YOUR FIRST NAME:-</label>
                <input type="text" class="form-control"  placeholder="Enter First Name" required="required">
            </div>
            <div class="form-group"> 
                <label>ENTER YOUR SECOND NAME:-</label>
                <input type="text" class="form-control"  placeholder="Enter Second Name"required="required" >
            </div>
            <div class="form-group">
                <label>ENTER YOUR AGE:-</label>
                <input type="age" class="form-control"  placeholder="Enter your age" required="required">
            </div>
            <div class="form-group">
                <label>ENTER PASSWORD:-</label>
                <input type="password" class="form-control"  placeholder="Enter password" required="required">
            </div>
            <div class="form-group">
                <label>SELECT YOUR BOOK TO PURCHASE:-</label>
                <select class="form-control">
                    <option> SELECT BOOK </option>
                    <option> economics </option>
                    <option> science </option>
                    <option> social science </option>
                    <option> oc </option>
                    <option> maths </option>
                    <option> Others </option>
                </select>
            </div>
            <div class="form-group">  
                <label>ENTER YOUR MOBILE NUMBER:-</label>                                                                           
                <input type="text" class="form-control" minlength="10" maxlength="10" placeholder="enter mobile number" required="required">
            </div>
            <div class="form-group">
                <label >PAYMENT THROUGH:-</label> 
                    <input type="radio" name="payment" value="COD" checked="checked">COD
                    <input type="radio" name="payment" value="NET BANKING" >NET BANKING
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-default" onclick="window.location.href='alert.html'">BOOK</button>
                </div> 
            </div>
        </form>
    </div>
</body>
</html>
