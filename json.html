                    </header><br><br>
        <div id="disp"></div>
        <script>
            function loadjsonrec(){
                const xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function(){
                    if((xhr.readyState==4)&&(xhr.status==200))
                    {
                        var myarray = JSON.parse(this.responseText);
                        var table="  ";
                        table+="<table border ='1'><tr><th>rollno</th><th>name</th><th>marks</th></tr>";
                        for(let i=0;i<myarray.length;i++)
                        {
                            table+="<tr><td>"+myarray[i].rollno+"</td><td>"+myarray[i].name+"</td><td>"+myarray[i].marks+"</td></tr>";
                        }
                        table+="</table>";
                        document.getElementById("disp").innerHTML=table;
                    }
                }
                xhr.open('get','student.json');
                xhr.send();
            }
        </script>
        <button onclick="loadjsonrec();">click here to display</button>
